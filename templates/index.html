<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <title>Nerd AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="comic-title">Nerd AI Chatbot</h1>
        <button class="theme-toggle" aria-label="Toggle light/dark mode">Light Mode</button> <!-- Default text -->
        <div class="chat-container">
            <div id="chatHistory">
                <button id="newChatButton" title="New Chat" aria-label="Start a new chat">
                    <i class="fas fa-plus"></i> <!-- Icon for new chat -->
                </button>
            </div>
            <div id="chatbox">
                <div id="messages" aria-live="polite"></div> <!-- Live region for accessibility -->
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your message..." aria-label="Type your message">
                    <button id="sendButton" aria-label="Send message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
